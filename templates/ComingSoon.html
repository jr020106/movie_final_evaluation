{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Upcoming Movies</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, black, #4c0000, #8b0000);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        a {
    text-decoration: none;
    color: inherit;
}

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .movie-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: auto;
        }
        .movie-card img {
            width: 100%;
            height: 80%;
            border-radius: 12px;
            object-fit: cover;
        }
        .movie-card:hover {
            transform: scale(1.08);
        }
        .movie-title {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

        </a>

        </a>
