{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Upcoming Movies</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, black, #4c0000, #8b0000);
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .movie-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: auto;
        }
        .movie-card img {
            width: 100%;
            height: 80%;
            border-radius: 12px;
            object-fit: cover;
        }
        .movie-card:hover {
            transform: scale(1.08);
        }
        .movie-title {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Coming Soon</h1>

    <div class="movie-container">
        <div class="movie-card">
            <img src="{% static 'images/Avatar-fire and ash.jpg' %}" alt="Avatar-fire and ash">
            <p class="movie-title">Avatar: Fire and Ash</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/Thuglife.jpg' %}" alt="Thuglife">
            <p class="movie-title">Thuglife</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/F1.jpeg' %}" alt="F1">
            <p class="movie-title">F1</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/Jurassic_World_Rebirth.jpg' %}" alt="Jurassic World Rebirth">
            <p class="movie-title">Jurassic World Rebirth</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/Baaghi4.jpg' %}" alt="Baaghi 4">
            <p class="movie-title">Baaghi 4</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/Kantara_Chapter_1.jpg' %}" alt="Snow White">
            <p class="movie-title">Kantara-Chapter-1</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/Housefull5.jpg' %}" alt="Housefull 5">
            <p class="movie-title">Housefull 5</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/bhool_chuk_maaf.jpg' %}" alt="Jaat">
            <p class="movie-title">Bhool Chuk Maaf</p>
        </div>
        <div class="movie-card">
            <img src="{% static 'images/bhoot_bangla.jpg' %}" alt="Raid 2">
            <p class="movie-title">Bhoot Bangla</p>
        </div>
    </div>

</body>
</html>
